<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Gas Utility Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Gas Utility Services</h1>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>
</body>
</html>
