<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h2 {
            font-size: 2.5em;
            color: #29d9c2;
        }
        form {
            margin-top: 20px;
            display: inline-block;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #29d9c2;
            background-color: #0f0f0f;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #29d9c2;
            border-radius: 5px;
            background-color: #29d9c2;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #0f0f0f;
            color: #29d9c2;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</body>
</html>
